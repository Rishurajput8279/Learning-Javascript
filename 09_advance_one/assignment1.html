<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;   color: aliceblue;">
    <button id="submit">GetData</button>
    <img src="" alt="">
    <div id="follower"></div>
    <div id="name"></div>
</body>
<script>
    function getData(callback){
        const URL='https://api.github.com/users/Rishurajput8279';
        const xhr= new XMLHttpRequest();
        xhr.open('GET',URL);

        xhr.onreadystatechange= function(){
            if(xhr.readyState === 4){
                const data=JSON.parse(this.responseText);
                callback(data);
            }
        }
        xhr.send();
    }
    document.querySelector("#submit").addEventListener('click', () => {
        getData((data) => {
            document.querySelector("#follower").innerText = `Followers: ${data.followers}`;
            document.querySelector("#name").innerText = `Name: ${data.name}`;
            document.querySelector("img").src = data.avatar_url;
        });

        
    });
</script>
</html>
